<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- main div  -->
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <!-- card container  -->
      <div
        class="center-container bg-light d-flex justify-content-center"
        id="calculator-div"
      >
        <div>Scientific Calculator</div>
        <div>
          <input
            type="text"
            class="form-control shadow-none"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="input-field"
            readonly
          />
          <p class="text-center" id="error-div"></p>
        </div>
        <div class="d-flex flex-row justify-content-start ms-1">
          <button class="btn border-none p-1 bg-transparent" id="unit-of-angle">
            DEG
          </button>
          <button class="btn bg-transparent">F-E</button>
        </div>
        <div
          class="d-flex flex-row justify-content-center align-items-center mt-2"
        >
          <button class="btn bg-transparent"><b>MC</b></button>
          <button class="btn bg-transparent"><b>MR</b></button>
          <button class="btn bg-transparent"><b>M+</b></button>
          <button class="btn bg-transparent"><b>M-</b></button>
          <button class="btn bg-transparent"><b>MS</b></button>
          <button class="btn bg-transparent"><b>M</b></button>
        </div>
        <div class="d-flex flex-row justify-content-start align-items-center">
          <div class="dropdown border-0">
            <button
              class="btn dropdown-toggle btn-dropdown border-0 bg-transparent"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              data-bs-auto-close="outside"
              aria-expanded="false"
            >
              <span>
                <img
                  src="./images/triangle.png"
                  alt="triangle"
                  class="trigono-img mb-1 me-1"
              /></span>
              <span>Trigonometry</span>
            </button>
            <ul
              class="dropdown-menu p-0 bg-light"
              aria-labelledby="dropdownMenuButton1"
            >
              <div class="d-flex flex-row">
                <button class="btn btn-small" id="second-fn-trigno">
                  2 <sup>nd</sup>
                </button>
                <button
                  class="btn btn-small d-inline trigno-h-btn trigno-btn"
                  id="abs"
                >
                  sin
                </button>
                <button
                  class="btn btn-small d-none trigno-btn trigno-h-inv"
                  id="abs"
                >
                  sin <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-inv" id="abs">
                  sinh <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-btn" id="abs">
                  sinh
                </button>
                <button class="btn btn-small d-inline trigno-h-btn trigno-btn">
                  cos
                </button>
                <button class="btn btn-small d-none trigno-btn trigno-h-inv">
                  cos <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-inv">
                  cosh <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-btn">cosh</button>
                <button class="btn btn-small d-inline trigno-h-btn trigno-btn">
                  tan
                </button>
                <button class="btn btn-small d-none trigno-btn trigno-h-inv">
                  tan <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-inv">
                  tanh <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-btn">tanh</button>
              </div>
              <div class="d-flex flex-row">
                <button class="btn btn-small" id="second-fn-trigno-h">
                  hyp
                </button>
                <button
                  class="btn btn-small d-inline trigno-h-btn trigno-btn"
                  id="abs"
                >
                  sec
                </button>
                <button
                  class="btn btn-small d-none trigno-btn trigno-h-inv"
                  id="abs"
                >
                  sec <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-inv" id="abs">
                  sech <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-btn" id="abs">
                  sech
                </button>
                <button class="btn btn-small d-inline trigno-h-btn trigno-btn">
                  csc
                </button>
                <button class="btn btn-small d-none trigno-btn trigno-h-inv">
                  csc <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-inv">
                  csch <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-btn">csch</button>
                <button class="btn btn-small d-inline trigno-h-btn trigno-btn">
                  cot
                </button>
                <button class="btn btn-small d-none trigno-btn trigno-h-inv">
                  cot <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-inv">
                  coth <sup>-1</sup>
                </button>
                <button class="btn btn-small d-none trigno-h-btn">coth</button>
              </div>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle btn-dropdown border-0 bg-transparent"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span
                ><img
                  src="./images/function-f.png"
                  alt="function-f"
                  class="fn-img"
              /></span>
              <span>Function</span>
            </button>
            <ul
              class="dropdown-menu p-0 bg-light"
              aria-labelledby="dropdownMenuButton1"
            >
              <div class="d-flex flex-row">
                <button class="btn btn-small" id="abs">
                  &#x23A2;x &#x23A2;
                </button>
                <button class="btn btn-small" id="floor">
                  &#x23A3;x&#x23A6;
                </button>
                <button class="btn btn-small" id="celi">
                  &#x23A1;x&#x23A4;
                </button>
              </div>
              <div class="d-flex flex-row">
                <button class="btn btn-small" id="random-num">rand</button>
                <button class="btn btn-small" id="abs">&#x21FE; dms</button>
                <button class="btn btn-small text-center">&#x21FE; deg</button>
              </div>
            </ul>
          </div>
        </div>
        <div
          class="d-flex flex-row justify-content-center align-items-center mt-1"
        >
          <button class="btn" id="second-fn">2 <sup>nd</sup></button>
          <button class="btn" id="π">π</button>
          <button class="btn" id="e">e</button>
          <button class="btn" id="reset-char">C</button>
          <button class="btn" id="remove-char">
            <img
              src="./images/remove-icon.png"
              alt="remove-icon"
              class="remove-icon-img"
              id="remove-char"
            />
          </button>
        </div>
        <div
          class="d-flex flex-row justify-content-center align-items-center mt-1"
        >
          <button class="btn d-inline 2nd-toggle-btn" id="**2">
            x<sup>2</sup>
          </button>
          <button class="btn d-none 2nd-toggle-btn" id="**3">
            x<sup>3</sup>
          </button>
          <button class="btn" id="1/x">1/x</button>
          <button class="btn" id="abs">&#x23A2;x &#x23A2;</button>
          <button class="btn">exp</button>
          <button class="btn" id="%">mod</button>
        </div>
        <div
          class="d-flex flex-row justify-content-center align-items-center mt-1"
        >
          <button class="btn d-inline 2nd-toggle-btn" id="sqrt">
            2&#8730;x
          </button>
          <button class="btn d-none 2nd-toggle-btn" id="cbrt">3&#8730;x</button>
          <button class="btn" id="(">(</button>
          <button class="btn" id=")">)</button>
          <button class="btn" id="!">n!</button>
          <button class="btn fs-4" id="/">÷</button>
        </div>
        <div
          class="d-flex flex-row justify-content-center align-items-center mt-1"
        >
          <button class="btn d-inline 2nd-toggle-btn" id="**">
            x<sup>y</sup>
          </button>
          <button class="btn d-none 2nd-toggle-btn" id="rt">y&#8730;x</button>
          <button class="btn fw-bold" id="7">7</button>
          <button class="btn fw-bold" id="8">8</button>
          <button class="btn fw-bold" id="9">9</button>
          <button class="btn fs-6" id="*">X</button>
        </div>
        <div
          class="d-flex flex-row justify-content-center align-items-center mt-1"
        >
          <button class="btn d-inline 2nd-toggle-btn" id="10sq">
            10<sup>x</sup>
          </button>
          <button class="btn d-none 2nd-toggle-btn" id="2**">
            2<sup>x</sup>
          </button>
          <button class="btn fw-bold" id="4">4</button>
          <button class="btn fw-bold" id="5">5</button>
          <button class="btn fw-bold" id="6">6</button>
          <button class="btn fw-bold fs-4" id="-">-</button>
        </div>
        <div
          class="d-flex flex-row justify-content-center align-items-center mt-1"
        >
          <button class="btn d-inline 2nd-toggle-btn" id="log">log</button>
          <button class="btn d-none 2nd-toggle-btn" id="log-diff-base">
            log <sub>y</sub>x
          </button>
          <button class="btn fw-bold" id="1">1</button>
          <button class="btn fw-bold" id="2">2</button>
          <button class="btn fw-bold" id="3">3</button>
          <button class="btn fs-4" id="+">+</button>
        </div>
        <div
          class="d-flex flex-row justify-content-center align-items-center mt-1"
        >
          <button class="btn d-inline 2nd-toggle-btn" id="ln">ln</button>
          <button class="btn d-none 2nd-toggle-btn" id="e-sq-x">
            e <sup>x</sup>
          </button>
          <button class="btn">+/-</button>
          <button class="btn fw-bold" id="0">0</button>
          <button class="btn" id=".">.</button>
          <button class="btn btn-blue fs-4" id="=">=</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" defer></script>
  </body>
</html>
